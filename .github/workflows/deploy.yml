name: Deploy Bookshelf API to Lambda

# mainブランチにプッシュされた時に実行
on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1                 # 使用するリージョン（適宜変更してください）
  ECR_REPOSITORY: bookshelf-ai-repo          # Step 3で作成したECRリポジトリ名
  LAMBDA_FUNCTION_NAME: BookshelfApiFunction # Step 4で作成したLambda関数名

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }} # コミットハッシュをタグとして使用
        run: |
          # Dockerイメージのビルド
          docker build --platform linux/amd64 --provenance=false -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          # ECRへプッシュ
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          # 後続ステップのためにイメージURIを出力
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update Lambda function code
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image_uri }}
        run: |
          # Lambda関数のコンテナイメージを最新のものに更新
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --image-uri $IMAGE_URI